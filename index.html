<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ishq Mubarak - Heavenly Lyrics Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fce4ec, #e1f5fe);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #upload-section {
      position: absolute;
      top: 20px;
      text-align: center;
    }

    input[type="file"] {
      padding: 8px;
      margin-bottom: 10px;
    }

    audio {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      margin-bottom: 20px;
    }

    #lyrics-container {
      text-align: center;
      font-size: 1.8rem;
      color: #4a148c;
      font-family: 'Great Vibes', cursive;
      max-width: 90%;
    }

    .lyric-line {
      opacity: 0;
      transition: all 1.5s ease;
      margin: 10px 0;
    }

    .visible {
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="upload-section">
    <input type="file" id="audioUpload" accept="audio/*" />
    <br />
    <audio controls id="audio-player"></audio>
  </div>

  <div id="lyrics-container"></div>

  <div class="footer">made with ðŸ’– by <a href="https://instagram.com/ntg.justzubair" target="_blank">@ntg.justzubair</a></div>

  <script>
    const lyrics = [
      { time: 2, text: "Ishq mubarak, dard mubarak" },
      { time: 7, text: "Ishq mubarak, dard mubarak" },
      { time: 12, text: "Ishq mubarak, dard mubarak" },
      { time: 17, text: "Teri baarishein bhigaye muje" },
      { time: 21, text: "Teri hawaayen bahaaye muje" },
      { time: 25, text: "Paanv tale mere zaminein chal padi" },
      { time: 29, text: "Aisa to kabhi hua hee nahin" },
      { time: 33, text: "Ai mere dil mubarak ho, yahi to pyaar hai" },
      { time: 38, text: "Ai mere dil mubarak ho, yahi to pyaar hai" },
      { time: 44, text: "Ishq mubarak, dard mubarak" },
      { time: 49, text: "Ishq mubarak, dard mubarak" },
      { time: 54, text: "Ishq mubarak, dard mubarak" },
      { time: 59, text: "Ishq mubarak, dard mubarak" },
      { time: 65, text: "Aisa lagtaa hai kyun teri aankhen jaise" },
      { time: 69, text: "Aankhon mein meri rah gayi" },
      { time: 73, text: "Kabhi pehle maine naa suni jo" },
      { time: 77, text: "Aisee baathen kah gayi" },
      { time: 81, text: "Too hee too hai jo har tharaf mere" },
      { time: 85, text: "To tujhse pare main jaaoon kahaan" },
      { time: 89, text: "Mere dil mubarak ho yahi to pyaar hai" },
      { time: 94, text: "Ai mere dil mubarak ho, yahi to pyaar hai" },
      { time: 100, text: "Jahaan pehle-pahal too aa milaa tha" },
      { time: 104, text: "Teharaa hoon vahee main abhee" },
      { time: 108, text: "Tera dil vo shahar hai" },
      { time: 112, text: "Jis shahar se jaa ke lautaa naa main kabhi" },
      { time: 116, text: "Laapataa-sa mil jaaoon kaheen to" },
      { time: 120, text: "Mujse bhee muje milaa de zaraa" },
      { time: 124, text: "Ai mere dil mubarak ho, yahi to pyaar hai" },
      { time: 129, text: "Ai mere dil mubarak ho, yahi to pyaar hai" },
      { time: 134, text: "Ishq mubarak, ishq mubarak" },
      { time: 138, text: "Ishq mubarak, dard mubarak" },
      { time: 142, text: "Ishq mubarak, dard mubarak" },
      { time: 147, text: "Ishq mubarak, dard mubarak" },
      { time: 152, text: "Ishq mubarak..." }
    ];

    const container = document.getElementById("lyrics-container");

    function showLyrics() {
      lyrics.forEach((line, index) => {
        const div = document.createElement("div");
        div.className = "lyric-line";
        div.textContent = line.text;
        container.appendChild(div);

        setTimeout(() => {
          div.classList.add("visible");
        }, line.time * 1000);
      });
    }

    document.getElementById("audioUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const audio = document.getElementById("audio-player");
        audio.src = url;
        audio.play();
        container.innerHTML = "";
        setTimeout(showLyrics, 1000);
      }
    });
  </script>
</body>
    </html>
